name: "Auto labeling for a pull request"
on:
  pull_request_target:
    branches:
      - "5.6"

jobs:
  triage:
    name: "Checking for labels"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true
          configuration-path: ".github/labeler.config.yml"
